<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title">技术部｜预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body style="background: #f1f1f1;">
    <ul class="layui-nav">
        <li class="layui-nav-item"><a href="./">技术部</a></li>
        <li class="layui-nav-item layui-this"><a href="./booking.html">预约</a></li>
    </ul>

    <fieldset class="layui-elem-field layui-field-title layui-anim layui-anim-up" style="margin-top: 20px;">
        <legend>预约</legend>
    </fieldset>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form" lay-filter="form" method="POST">
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-username">姓名</i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" required placeholder="姓名" lay-verify="required"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-user">学号</i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" name="id" placeholder="学号" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-cellphone">手机号</i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" required placeholder="手机号" lay-verify="required"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-date">日期</i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" id="date" name="date" required placeholder="日期"
                                        lay-verify="required" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">你遇到的问题</label>
                                <div class="layui-input-block">
                                    <textarea class="layui-textarea" name="issue" required
                                        placeholder="请描述你遇到的问题（MacBook、surface或二合一笔记本电脑请备注）" lay-verify="required"
                                        style="height: 200px;"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="form">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./layui/layui.js"></script>
<script src="./javascript/booking.js"></script>
<script>
    window.onload = function () {
        layuiInit();
    }
</script>

</html>
